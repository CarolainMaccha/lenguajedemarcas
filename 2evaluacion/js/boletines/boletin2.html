        /*2-cadena sin espacios y nº espacios*/
        function contarespacios() {
            document.write("<b>cadena contar espacios:</b><br/>");
            text = " h o l a c a r o l"//prompt( "Dime una frase");
            contador = 0;
            for (x = 0; x < text.length; x++) {
                if (text.charAt(x) == " ") {
                    contador++;
                }
            }
            text = text.replace(/\s+/g, '');
            document.write("<br/>nº de espacios encontrados y suprimidos: " + contador + "<br/>" + text);
        }
        contarespacios();
        document.write("<br/><br/>");
        /*3-cadena al reves*/
        function cadenaalreves() {
            var textalreves = "Hola Mundo";//prompt( "Dime una frase");
            document.write("<b>cadena alreves:</b><br/><br/>");
            var nuevaCadena = "";
            for (var x = textalreves.length - 1; x >= 0; x--) {
                nuevaCadena += textalreves[x];
            }
            document.write(nuevaCadena);
        }
        cadenaalreves();
        document.write("<br/><br/>");
        /*4-cadena separa caracter par e impar*/
        function cadenaseparaparimpar() {
            document.write("<b>cadena separa caracter par e impar:</b><br/><br/>");
            var textparimpar = "Hola Mundo";//prompt( "Dime una frase");
            cadena1 = textparimpar.substring(0, textparimpar.indexOf(' '));
            cadena2 = textparimpar.substring(textparimpar.indexOf(' '), textparimpar.length);
            //cadena1 los caracteres pares
            var nuevaCadena1 = "";
            for (x = 0; x < cadena1.length; x++) {
                if (x % 2 == 0) {
                    nuevaCadena1 += cadena1[x];
                }
            }
            for (x = 0; x < cadena2.length; x++) {
                if (x % 2 == 0) {
                    nuevaCadena1 += cadena2[x];
                }
            }
            //cadena2 los caracteres impares
            var nuevaCadena2 = "";
            for (x = 0; x < cadena1.length; x++) {
                if (x % 2 != 0) {
                    nuevaCadena2 += cadena1[x];
                }
            }
            for (x = 0; x < cadena2.length; x++) {
                if (x % 2 != 0) {
                    nuevaCadena2 += cadena2[x];
                }
            }
            document.write("cadena1: " + nuevaCadena1 + "<br/>cadena2: " + nuevaCadena2);
        }
        cadenaseparaparimpar();
        document.write("<br/><br/>");

        /*6-vector 100 posiciones con nnum aleatorios entre 1y 1000 lleno.
           mostrar el minimo y maximo*/
        function vector1000minmax() {
            document.write("<b>vector1000 mayor y menor generado:</b></br></br>");
            var vectormil = new Array(100);
            document.write("[");
            for (i = 0; i < vectormil.length; i++) {
                num = Math.floor((Math.random() * 1000) + 1);//Math.floor((Math.random() * 1000) + 1);
                vectormil[i] = num;
                document.write(num + ",");
            }
            //1 forma de hacer el minimo y maximo
            document.write("]");
            var maximo = Math.max.apply(null, vectormil);
            document.write("<br/>Mayor: " + maximo);
            var minimo = Math.min.apply(null, vectormil);
            document.write("<br/>Menor: " + minimo);
            //2 forma de hacer el minimo y maximo
            var max = vectormil[0];
            var min = vectormil[0];
            for (i = 0; i < vectormil.length; i++) {
                if (vectormil[i] > max) {
                    max = vectormil[i];
                }
                if (vectormil[i] < min) {
                    min = vectormil[i]
                }
            }
            document.write("<br/>Mayor: " + max);
            document.write("<br/>min: " + min);
        }
        vector1000minmax();
