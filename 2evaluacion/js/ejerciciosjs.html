<body>
    <h1 style="color:fuchsia;">Javascript</h1>

    <script type="text/javascript">
        function numDiez() {
            document.write("Los 10 números son los siguientes:" + "</br></br>");
            for (i = 0; i < 10; i++) {
                document.write(" " + i);
            }
        }
        numDiez();
        document.write("</br></br>");
        function num50Pares() {
            contador=0;
            i=0;
            document.write("Los 50 números pares son los siguientes:</br></br>");
            for(contador=0;contador<50;i++){
                if (i%2==0){
                    contador++;
                    document.write(" "+i); 
                }
            }   
        }
        num50Pares();
        document.write("</br></br>");
    </script>

</body>
