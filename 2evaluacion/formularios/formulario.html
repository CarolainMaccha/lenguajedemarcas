<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="formulario.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
    <h1 contenteditable="true">Formulario</h1>
    <!-- el atributo action  si pones mailto lo envia a ese correo electronico
        el atributo mailto: jmoralesvasquez@edua.madrid.org

        atributo contenteditable="true/false" en un parrafo,h1 por ej.
        esa etiqueta podra ser editado  con una casilla de formulario

    -->

    <form action="#" name="primerform" method="post">
        <label for="">Provincia a visitar: <input type="text" name="Provincia" list="prov"></label>
        <datalist id="prov">
            <option value="">Sevilla</option>
                    <option value="">Madrid</option>
                    <option value="">Granada</option>
                    <option value="">Lisboa</option>
            </datalist>
        <!--for con id en los labels-->
        <!----
            value=comentario dentro de casilla
            si se envia name=input     Nombre=ladjlska
            readonly="yes"  ->solo lectura 
            o sino disabled="yes"
            las opciones de readonly y disabled solo se desactivan quitandolo no poniendo un
            "no"
            required   -> requerido
            autofocus  -> enfocar esa casilla
            autocomplete -> autocompletar si coincide id otras veces
            placeholder -> es una ayuda para saber q escribir en casilla
            wrap     -> la caja de texto se comparte como un elemento pre
            pattern  -> ver expresiones irregulares
            list     ->  segun una lista de opciones 
        --->
        <fieldset id="cajadatos">
            <legend><b>Datos personales</b> </legend>
        <label for="idnombre">Nombre:</label>
        <input type="text" id="idnombre" name="Nombre" 
          autocomplete="yes" placeholder="Escribe aqui tu nombre" required/> 
        <br>
        <label for="idapellidos">Apellidos:</label>
        <input type="text" size="5" maxlength="5" id="idapellidos" name="apellido" 
        value="Tus Apellidos" required/> 
        <br>
        <label for="idedad">Edad:</label>
        <input type="text" size="5" autofocus="yes" maxlength="5" id="idedad" name="edad" 
        value="Tú edad" required/> 
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena"/>
        <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>  <b>Sexo</b> </legend>
         <br>
        <label><input type="radio" name="sexo" value="Mujer"checked="yes"/>Mujer</label><br>
        <label><input type="radio" name="sexo" value="Hombre"/>Hombre</label><br>
        <label><input type="radio" name="sexo" value="Otro" />Otro</label><br>
        <br>
        <label><input type="checkbox" name="sexo" value="Mujer"/>Mujer</label><br>
        <label><input type="checkbox" name="sexo" value="Hombre"/>Hombre</label><br>
        <label><input type="checkbox" name="sexo" value="Otro" />Otro</label><br>
      
       
        </fieldset><br>
        <fieldset>
            <legend><b>Comentarios</b></legend>
         <textarea name="comentario" id="" cols="30" rows="10" placeholder="escribe un comentario"></textarea>
        <br><br>
        <label>Fotografía <input type="file"></label>
        </fieldset>
        <fieldset>
            <legend><b>ComboBox</b></legend>
            <select name="oficina" id="" multiple="yes">
                <optgroup label="En españa:">
                    <option value="">Sevilla</option>
                    <option value="">Madrid</option>
                    <option value="">Granada</option>
                    <option value="">Lisboa</option></optgroup>
                <optgroup label="En el extranjero:">
                <option value="">Buenos Aires</option>
                <option value="" selected="yes">Tokyo</option>
                </optgroup>
            </select>
        </fieldset>
        <br>
        <fieldset>
            
            <input type="email" name="correo" required/>
            <input type="url" name="dirweb" required/>
            <input type="number" name="num" min="18" max="90" step="5" required />
            <input type="color">
            <input type="range" name="Temperatura" min="0" max="50" value="22" step="1"/>
            <input type="date"/>
            <input type="month"/>
            <input type="week"/>
            <input type="time"/>
            <input type="datetime-local"/>
            <input type="search"/>
            <input type="tel" id="phone" pattern="[6-7][0-9]{8}" maxlength="9">

        </fieldset>
        <input type="submit" name="enviar" value="Aceptar" id="enviar"/>
        <input type="reset" value="Limpiar" name="clean"/>
        <button type="button">Funcionalidad por determinar</button>
        <!-----
            <button type="Submit">Enviar</button>
            <button type="reset">Limpiar</button>
        -->
    </form>
    </div>
    
</body>
</html>
